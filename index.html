<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script type="text/javascript">
    function passValue(){
      var inputVal = document.getElementById("texAr").value;

      if(inputVal != ""){
        var newText = document.createTextNode(inputVal);
        var newLi = document.createElement("li");
        var checkb = document.createElement('input');
        checkb.type = "checkbox";
        checkb.value = 0;
        checkb.name = "todo";


        newLi.appendChild(checkb);
        newLi.appendChild(newText);

        lqh = document.getElementById("lista");
        lqh.appendChild(newLi);

        document.getElementById("texAr").value = "";
      }
    }

      function toggle() {
        l1 = document.getElementsByName("todo");
        var i;
        console.log(l1.length);

        for(i=0; i<l1.length; i++){
          if (l1[i].type == "checkbox") {
            l1[i].checked = true;
          }   
        }
        
    }

    function toggle2() {
        l1 = document.getElementsByName("todo");
        var i;
        console.log(l1.length);

        for(i=0; i<l1.length; i++){
          if (l1[i].type == "checkbox") {
            l1[i].checked = false;
          }   
        }
        
    }

    function clearContent(){
      document.getElementById("lista").innerHTML = "";
    }

  </script>

</head>
  <body>
    <header class="navbar navbar-default">
      <h1 class="todoTitle">
        Todo List
      </h1>
    </header>
    <main class="wrapper" role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>
                  New todo
                </h3>
              </div>
              <div class="panel-body">
                <form class="todoForm">
                  <fieldset>
                    <textarea class="newTodo form-control" id="texAr"></textarea>
                    <button type="button" class="submitButton" onclick="passValue()"> 
                      Post Todo
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>List of todo's</h3>
              </div>
              <div class="panel-body" class="listOfTodos" id="lista">
                <ul id="lista">
                  
                </ul>
              </div>
              <div class="buttons">
                <button class="clearButton btn-info" onclick="toggle2()"> 
                  Clear all Todo's
                </button>
                <button class="markAllButton btn-success" onclick="toggle()" > 
                  Mark all Todo's
                </button>
                <button class="deleteButton btn-danger" onclick="clearContent()"> 
                  Delete all Todo's
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer role="footer" class="footer">
      Todo list application
    </footer>
  </body>
</html>
